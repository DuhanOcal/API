    <title>Login Page</title>
</head>
<body>
   <div class="signup d-flex justify-content-center ">
  <div class="signup-classic border border-dark border-2 rounded p-5">
    <h2 style="font-size:2rem; text-align:center;">Sing In / Sign Up</h2>
    <form class="form" id="loginForm" >
        
            <input type="radio"  id="userType1" name="userType" value=1> <label for="customer">Customer</label>     
            <input class="mb-5" type="radio" id="userType2" name="userType" value=2> <label for="seller">Seller</label>
              <br>
        <label for="email">Email:</label>
        <input class="form-control mb-3"  type="email" id="loginMail" name="loginMail" required>

        <label for="password">Password:</label>
        <input class="form-control" type="password" name="loginPassword" id="loginPassword" autocomplete="current-password" required>
     
        <button id="signIn" type="button" class="btn btn-secondary mt-3 mb-5 justify-content-center">Sing In</button>  
        <p style="text-align:center;">
            Already Don't Have An Account?
        </p>      
           <button id="signUp" type="button" class="btn btn-secondary mt-3 justify-content-center">Sing Up</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
