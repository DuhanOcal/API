<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
      integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center mb-2">
        <form id="userForm">
          <div class="mb-3 mt-3 align-items-center">
            <label for="name">Name:</label>
            <input class="form-control" type="text" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="surname">TaxNumber:</label>
            <input class="form-control" type="text" id="taxnumber" name="taxnumber" required>
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="mail" name="mail" required>
          </div>
          <div>
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="password" required>
          </div>
          <div class="mb-3 mt-3">
            <label for="phoneNumber">PhoneNumber:</label>
            <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" required>         
          </div>
          <div class="mb-3 mt-3">
            <label for="adress">Adress:</label>
            <input class="form-control" type="text" name="adress" id="adress" required>
          </div>
          <div class="d-flex justify-content-center align-items-center mb-5">
            <button id="signUpSeller" type="button" class="btn btn-primary ">Save</button>
            <button class="btn btn-primary m-2" type="reset">Clear</button>
          </div>
    
        </form>
      </div>

    <script src="script.js"></script>
</body>
</html>
